<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="signup-section">
        <div class="left">
            <p>Fiber</p>
            <h2>Create yout Fiber account</h2>

            <form class="form">
                <label for="name">Your Name</label>
                <input type="text" Placeholder="John Doe" id="name">

                <label for="email">E-mail</label>
                <input type="email" placeholder="john@example.com" id="email">

                <label for="password">Password</label>
                <input type="password" placeholder="At least 8 characters" id="password">

                <input type="checkbox" id="checkbox">
                <label for="checkbox">
                    By creating an account on Fiber,
                    you agree to the <span>Terms & Conditions.</span>
                </label>

                <button type="submit">
                    Create Fiber Account
                </button>
            </form>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>

        <div class="right">
            <div class="img-wrapper">
                <img src="../Assets/Sign Up Image.png" alt="Sign Up Image">
            </div>

            <h3>Unparalled Templates</h3>
            <p>
                Crafted by a team of professional designers,
                our templates are eunparalleled in the market.
            </p>
            <p>&#9675; &#9675; &#9675; &#9675;</p>
        </div>

        
    </section>
</body>
</html>
