<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Gradie Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="gradie-div">
            <h1 class="gradie-title">Gradie</h1>
            <p>Beautiful gradients in seconds</p>
            <div class="gradie-image-container">
                <img src="Assets/iPhone Mockup.png" alt="iPhone Mockup image">
            </div>
        </div>

        <div class="login-div">
            <h1 class="login-title">Login</h1>
            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" placeholder="john@example.com" id="email">

                <label for="password">Password</label>
                <input type="password" placeholder="At least 8 characters" id="password">

                <input type="checkbox">
                <label for="terms">
                    By creating an account, you agree to the
                    <span>Terms & Conditions</span>
                </label>

                <button type="submit">Create an Account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
